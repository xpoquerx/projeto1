<h1>Fale Conosco!</h1>
 <div class="container">
<form>
   
    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="nome" class="form-control" id="exampleInputNome1" aria-describedby="emailHelp" placeholder="Seu Nome">
        <small id="nomeHelp" class="form-text text-muted"></small>
      </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Telefone</label>
      <input type="telefone" class="form-control" id="exampleInputTelefone1" aria-describedby="telefoneHelp" placeholder="Seu Telefone">
      <small id="telefoneHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Solução/Reclamação</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Clique aqui</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
 </div>
